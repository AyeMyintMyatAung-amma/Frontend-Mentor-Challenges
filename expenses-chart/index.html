<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <!-- Googel Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,wght@0,400;0,500;0,700;1,400;1,500;1,700&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Expenses chart component</title>

    <!-- Tailwind cdn -->
    <script src="../tailwind.js"></script>
    <!-- Tailwind Config -->
    <script src="./js/tailwind.config.js"></script>


    <script src="./js/drawChart.js" defer></script>
  </head>
  <body class="bg-neutralCream">
    <main class="w-full mt-12 flex flex-col justify-center items-center font-dmSans">
      <article class="w-80 md:w-[28rem] mx-auto">
        <div class="bg-primaryRed rounded-lg p-5 flex justify-between">
          <h3 class="text-neutralCream font-medium">
            My balance
            <br class="mb-1" />
            <span class="font-bold text-2xl md:text-3xl">$921.48</span>
          </h3>
          <img class="w-14" src="./images/logo.svg" alt="two-circles-logo" />
        </div>
        <div class="bg-neutralOrange rounded-lg p-5 mt-5">
          <h3 class="text-neutralDarkBrown text-xl md:text-2xl font-semibold">Spending - Last 7 days</h3>
          <div id="chart" class="w-full h-[180px] flex justify-between mt-10">
          </div>
          <div class="bg-neutralMediumBrown my-5 w-8/9 mx-auto h-px"></div>
          <div class="flex justify-between mb-3">
            <h4 class="text-neutralMediumBrown text-sm">
              Total this month
              <br class="mb-1" />
              <span class="text-neutralDarkBrown text-3xl md:text-4xl font-bold"
                >$478.33</span>
            </h4>
            <h4 class="text-neutralMediumBrown text-sm text-right mt-3">
              <span class="text-neutralDarkBrown text-md font-semibold">+2.4%</span>
              <br class="mb-1" />
              from last month
            </h4>
          </div>
        </div>
      </article>
    </main>

    <footer>
      <div class="text-center text-sm my-3">
        Challenge by
        <a
          href="https://www.frontendmentor.io?ref=challenge"
          target="_blank"
          class="text-attribution hover:text-primaryCyan"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://github.com/AMyintMyatAung" class="text-attribution hover:text-primaryCyan">Night Owl</a
        >.
      </div>
    </footer>
  </body>
</html>
